<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- <link href="/css/common.css" rel="stylesheet"> -->
  </head>

  <body>

    <div class="container">

        <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
            <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="firstName"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{LastName}" class="form-control" placeholder="LastName"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{email}" class="form-control" placeholder="email"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="phoneNumber"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>
            <!-- <div class="form-group">
                <input type="text" th:field="*{address.addressLine1}" class="form-control" placeholder="address.addressLine1"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('address.addressLine1')}" th:errors="*{address.addressLine1}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{address.addressLine2}" class="form-control" placeholder="address.addressLine2"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('address.addressLine2')}" th:errors="*{address.addressLine2}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{address.city}" class="form-control" placeholder="address.city"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{address.state}" class="form-control" placeholder="address.state"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></span>
            </div>
            <div class="form-group">
                <input type="number" th:field="*{address.zipcode}" class="form-control" placeholder="address.zipcode"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('address.zipcode')}" th:errors="*{address.zipcode}"></span>
            </div>  -->
            

            

            <!-- <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                            placeholder="Confirm your password">
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div> -->

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <script src="/js/main.js"></script> -->
  </body>
</html>
