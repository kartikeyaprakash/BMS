<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>User Registration</h1>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </p>
        <p>Last Name: <input type="text" th:field="*{LastName}" /></p>
        <p>Email : <input type="text" th:field="*{email}" /></p>
        <p>Password : <input type="password" th:field="*{password}" /></p>
        <p>Phone Number : <input type="text" th:field="*{phoneNumber}" /></p>
        <p>Address Line 1: <input type="text" th:field="*{address.addressLine1}" /></p>
        <p>Address Line 2: <input type="text" th:field="*{address.addressLine2}" /></p>
        <p>City : <input type="text" th:field="*{address.city}" /></p>
        <p>State : <input type="text" th:field="*{address.state}" /></p>
        <p>Zip Code : <input type="number" th:field="*{address.zipcode}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
